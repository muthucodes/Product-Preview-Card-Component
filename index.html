<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img-box">
            <picture class="product-image">
              <source
                media="(max-width: 37.5rem)"
                srcset="/images/image-product-mobile.jpg"
                alt="Photo of perfume bottle"
              />
              <!-- <source
                media="(max-width: 60rem)"
                srcset="/images/image-product-desktop.jpg"
                alt="Photo of perfume bottle"
              /> -->
              <img
                src="/images/image-product-desktop.jpg"
                alt="Photo of perfume bottle"
              />
            </picture>
          </div>
          <div class="text-box">
            <span class="subheading">Perfume</span>
            <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span class="offer-price">$149.99</span>
              <span class="previous-price">$169.99</span>
            </div>
            <button class="btn">
              <img src="/images/icon-cart.svg" alt="cart icon" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/muthucodes" target="_blank"
            >Muthu Kumar N P</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
